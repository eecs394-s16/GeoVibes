<div class="list">

  
  <label class="item item-input item-stacked-label">
    <span class="input-label">latitude</span>
    <input type="text" ng-model="tweet['latitude']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">longitude</span>
    <input type="text" ng-model="tweet['longitude']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">sentiment</span>
    <input type="text" ng-model="tweet['sentiment']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">time</span>
    <input type="text" ng-model="tweet['time']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">city</span>
    <input type="text" ng-model="tweet['city']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">state</span>
    <input type="text" ng-model="tweet['state']">
  </label>
  

  <br>

  <button class="button button-block button-positive">Save</button>

</div>
