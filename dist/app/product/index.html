<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>index</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/product.js"></script>
  
</head>
<body ng-app="product" class="content">

<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Product Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="products.length == 0">

      <super-navigate location="product#show" data-params-id="{{ product.id }}" ng-repeat="product in products">
        <li class="item item-icon-right">
          <span ng-bind="product['name']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="products.length == 0" class="assertive padding">
      No products found. Create one?
    </h4>

    <super-modal-show location="product#new">
      <button class="button button-full button-positive">
        Create a new product
      </button>
    </super-modal-show>
  </div>
</div>


</body>
</html>
