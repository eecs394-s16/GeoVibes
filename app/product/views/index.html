<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Product Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="products.length == 0">

      <super-navigate location="product#show" data-params-id="{{ product.id }}" ng-repeat="product in products">
        <li class="item item-icon-right">
          <span ng-bind="product['name']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="products.length == 0" class="assertive padding">
      No products found. Create one?
    </h4>

    <super-modal-show location="product#new">
      <button class="button button-full button-positive">
        Create a new product
      </button>
    </super-modal-show>
  </div>
</div>
